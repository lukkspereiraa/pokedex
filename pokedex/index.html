<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/inc/pokedex.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <main>
         <img src="#" alt="imagem de um pokemon" class="imagem__pokemon">
         
         <h1 class="pokemor__dado">
            <samp class="numero_do_pokemon"></samp>-
            <samp class="pokemor__nome"></samp>
         </h1>

         <form action="" class="formulario">
            <input type="text"  class="inpute__de__pesquisa" placeholder="Nome ou numero" required>
         </form>

         <div class="botoes">
         <button class="botao btn-prev">&larr;VOLTAR</button>
         <button class="botao btn-next">PROXIMO&rarr;</button>
        </div>
        <img src="/img/pokedex.png" alt="pokedex onde esta aparecendo os pokemons" class="pokedex">
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
